<div class="main-container">
    <header class="header header-6">

    </header>
    <div class="content-container">
        <div class="content-area">
            <div class="clr-row">
                <div class="clr-col-md-3 clr-col-12">
                    <h2>createTask()</h2>
                    <app-create-task></app-create-task>
                </div>
                <div class="clr-col-md-9 clr-col-12">
                    <h2>getTasks()</h2>
                    <clr-accordion>
                        <clr-accordion-panel *ngFor="let task of tasks | async">
                        <clr-accordion-title>
                            <div style="float: left;">{{ task.title }}</div>
                            <div style="float: left;"><clr-icon shape="note"></clr-icon></div>
                            <div style="float: right;"><clr-icon shape="trash"></clr-icon></div>
                        </clr-accordion-title>
                        <clr-accordion-content *clrIfExpanded>{{ task.description }}</clr-accordion-content>
                        </clr-accordion-panel>
                    </clr-accordion>
                    <button class="btn" (click)="getTasks()">Set Cards</button>
                </div>
            </div>
        </div>
    </div>
</div>
